                    <h1>Modernism Movement</h1>
                    <p class="hero-subtitle">Mexican Gothic Novel</p>
                    <div class="project-meta">
                        <span class="meta-tag">Grid Structure</span>
                        <span class="meta-tag">Organic Disruption</span>
                        <span class="meta-tag">Limited Palette</span>
                        <span class="meta-tag">Horror Literature</span>
                    </div>
                </div>
                <div class="hero-image">
                    <img src="images/poster copy.jpg" alt="Mexican Gothic Modernist Poster" loading="lazy">
                </div>
            </div>
        </section>

        <!-- Project Overview -->
        <section class="case-study-section">
                <div class="section-header">
                    <h2>Overview</h2>
                    <p class="section-subtitle">Historical Study of Modernist Design Movement</p>
                </div>
                <div class="overview-grid">
                    <div class="overview-details">
                        <div class="detail-item">
                            <h4>Challenge</h4>
                            <p>Create a book poster that applies Modernist principles to convey the psychological horror of Mexican Gothic, using grid systems and structural order to explore themes of control and chaos.</p>
                        </div>
                        <div class="detail-item">
                            <h4>Course</h4>
                            <p>GRDS 2301 Historical Design Movements</p>
                        </div>
                        <div class="detail-item">
                            <h4>Timeline</h4>
                            <p>Academic Project - Historical Design Movements</p>
                        </div>
                        <div class="detail-item">
                            <h4>Skills</h4>
                            <p>Grid systems, minimalist design, structural order, visual metaphor</p>
                        </div>
                    </div>
                    <div class="overview-impact">
                        <h4>Historical Impact</h4>
                        <p>Modernism revolutionized design through its emphasis on structural order, grid systems, and minimalist abstraction. The movement's focus on systematic thinking and clean aesthetics established principles that continue to influence contemporary design.</p>
                    </div>
                </div>
        </section>

        <!-- Design Process -->
        <section class="case-study-section process">
                <div class="section-header">
                    <h2>Design Process</h2>
                    <p class="section-subtitle">From Order to Chaos</p>
                </div>
                
                <div class="process-content">
                    <div class="process-steps">
                        <div class="process-step">
                            <div class="step-number">01</div>
                            <div class="step-content">
                                <h3>Movement Analysis</h3>
                                <p>Studied Modernism's core principles of grid systems, structural clarity, and systematic design thinking to understand how they can be used to create psychological tension.</p>
                            </div>
                        </div>

                        <div class="process-step">
                            <div class="step-number">02</div>
                            <div class="step-content">
                                <h3>Concept Development</h3>
                                <p>Developed a visual strategy that uses Modernist grid systems as a metaphor for rigid social structures, with their disruption representing invasion and decay.</p>
                            </div>
                        </div>

                        <div class="process-step">
                            <div class="step-number">03</div>
                            <div class="step-content">
                                <h3>Visual Integration</h3>
                                <p>Created a composition that contrasts rigid geometric order with organic disruption, using a limited color palette to maximize psychological impact.</p>
                            </div>
                        </div>
                    </div>
                </div>
        </section>

        <!-- Design Execution -->
        <section class="case-study-section process">
                <div class="section-header">
                    <h2>Design Execution</h2>
                    <p class="section-subtitle">Modernist Horror</p>
                </div>
                <div class="process-steps">
                    <div class="process-step">
                        <div class="step-number">01</div>
                        <div class="step-content">
                            <h3>Structural Elements</h3>
                            <ul>
                                <li><strong>Grid System:</strong> Representing social hierarchy</li>
                                <li><strong>Clean Lines:</strong> Suggesting facade of control</li>
                                <li><strong>Systematic Layout:</strong> Reflecting power structures</li>
                                <li><strong>Minimalist Approach:</strong> Maximizing tension</li>
                            </ul>
                        </div>
                    </div>
                    <div class="process-step">
                        <div class="step-number">02</div>
                        <div class="step-content">
                            <h3>Disruptive Elements</h3>
                            <ul>
                                <li><strong>Organic Form:</strong> Red fungal invasion</li>
                                <li><strong>Visual Contrast:</strong> Geometric vs natural</li>
                                <li><strong>Color Strategy:</strong> Limited, impactful palette</li>
                                <li><strong>Space Invasion:</strong> Breaking ordered systems</li>
                            </ul>
                        </div>
                    </div>
                </div>
        </section>

        <!-- Final Outcome -->
        <section class="case-study-section solution">
                <div class="section-header">
                    <h2>Final Outcome</h2>
                    <p class="section-subtitle">Historical Movement Reimagined</p>
                </div>
                <div class="solution-content">
                    <div class="solution-image">
                        <img src="images/poster copy.jpg" alt="Final Modernist Book Poster" loading="lazy">
                    </div>
                    <div class="solution-details">
                        <h3>Design Resolution</h3>
                        <p>A book poster that successfully applies Modernist principles to create psychological horror through the contrast of rigid order and organic chaos.</p>
                        
                        <h4>Key Elements:</h4>
                        <ul>
                            <li><strong>Narrative Translation:</strong> Themes conveyed through abstraction</li>
                            <li><strong>Movement Application:</strong> Modernist principles leveraged</li>
                            <li><strong>Visual Metaphor:</strong> Social decay represented</li>
                            <li><strong>Horror Impact:</strong> Tension through disrupted order</li>
                        </ul>

                        <p>The design successfully demonstrates how Modernist principles can be recontextualized for contemporary horror while maintaining the movement's core values.</p>
                    </div>
                </div>
        </section>

        <!-- Results & Reflection -->
        <section class="case-study-section results">
                <div class="section-header">
                    <h2>Results & Reflection</h2>
                    <p class="section-subtitle">Structure as Horror</p>
                </div>
                <div class="results-content">
                    <div class="results-outcomes">
                        <h3>Project Impact</h3>
                        <p>This project showed how Modernist principles can be adapted to create psychological horror through design. The use of grid systems and structural order as metaphors for social control proved highly effective.</p>
                        
                        <p>The successful integration of horror elements within a Modernist framework demonstrates the movement's continued relevance in contemporary design contexts.</p>
                    </div>
                    <div class="results-learning">
                        <h3>What I Gained</h3>
                        <ul>
                            <li><strong>Deep understanding of grid systems</strong> and structural design</li>
                            <li><strong>Skills in metaphorical representation</strong> through abstraction</li>
                            <li><strong>Experience with psychological design</strong> principles</li>
                            <li><strong>Appreciation for systematic thinking</strong> in design</li>
                        </ul>
                        
                        <h4>Design Philosophy:</h4>
                        <p>Modernist principles of order and structure can be powerful tools for creating emotional impact when thoughtfully subverted. The tension between control and chaos, when properly executed, can create compelling visual narratives that resonate with contemporary audiences.</p>
                    </div>
                </div>
            </div>
        </section>
