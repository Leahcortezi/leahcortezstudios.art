        <!-- Hero Section -->
        <section class="case-study-hero">
            <div class="hero-content">
                <div class="hero-text">
                    <h1>Stenberg Brothers Style</h1>
                    <p class="hero-subtitle">Midsommar Film Poster</p>
                    <div class="project-meta">
                        <span class="meta-tag">Psychological Horror</span>
                        <span class="meta-tag">Spiral Composition</span>
                        <span class="meta-tag">Dynamic Portrait</span>
                        <span class="meta-tag">Propaganda Style</span>
                    </div>

                </div>
            </div>
        </section>

        <!-- Project Overview -->
        <section class="case-study-section">
                <div class="section-header">
                    <h2>Overview</h2>
                    <p class="section-subtitle">Historical Study of Constructivist Design Movement</p>
                </div>
                <div class="overview-grid">
                    <div class="overview-details">
                        <div class="detail-item">
                            <h4>Challenge</h4>
                            <p>Reimagine a contemporary film poster through the lens of Constructivism and the Stenberg Brothers' revolutionary design approach, demonstrating understanding of propaganda techniques and psychological impact.</p>
                        </div>
                        <div class="detail-item">
                            <h4>Course</h4>
                            <p>GRDS 2301 Historical Design Movements</p>
                        </div>
                        <div class="detail-item">
                            <h4>Timeline</h4>
                            <p>Academic Project - Historical Design Movements</p>
                        </div>
                        <div class="detail-item">
                            <h4>Skills</h4>
                            <p>Propaganda design, geometric composition, psychological tension, film poster design</p>
                        </div>
                    </div>
                    <div class="overview-impact">
                        <h4>Historical Impact</h4>
                        <p>The Stenberg Brothers revolutionized film poster design in 1920s Soviet Russia, transforming movie marketing through dramatic compositions and psychological tension. Their use of geometric forms, bold colors, and dynamic arrangements created a visual language that remains powerful in contemporary design.</p>
                    </div>
                </div>
        </section>

        <!-- Design Process -->
        <section class="case-study-section process">
                <div class="section-header">
                    <h2>Design Process</h2>
                    <p class="section-subtitle">From Historical Analysis to Modern Application</p>
                </div>
                
                <div class="process-content">
                    <div class="process-steps">
                        <div class="process-step">
                            <div class="step-number">01</div>
                            <div class="step-content">
                                <h3>Historical Research</h3>
                                <p>Studied the Stenberg Brothers' revolutionary approach to film posters in 1920s Soviet Russia, analyzing their techniques for creating psychological impact through dramatic compositions.</p>
                            </div>
                        </div>

                        <div class="process-step">
                            <div class="step-number">02</div>
                            <div class="step-content">
                                <h3>Concept Development</h3>
                                <p>Developed core visual elements including spiral structure for psychological descent, portrait focus as emotional anchor, and symbolic geometric forms to suggest cultish control.</p>
                            </div>
                        </div>

                        <div class="process-step">
                            <div class="step-number">03</div>
                            <div class="step-content">
                                <h3>Design Implementation</h3>
                                <p>Applied Constructivist principles to create a contemporary horror poster that uses propaganda techniques to convey psychological manipulation and tension.</p>
                            </div>
                        </div>
                    </div>
                </div>
        </section>

        <!-- Design Execution -->
        <section class="case-study-section process">
                <div class="section-header">
                    <h2>Design Execution</h2>
                    <p class="section-subtitle">Propaganda Techniques in Horror</p>
                </div>
                <div class="process-steps">
                    <div class="process-step">
                        <div class="step-number">01</div>
                        <div class="step-content">
                            <h3>Visual Elements</h3>
                            <ul>
                                <li><strong>Spiral Composition:</strong> Creates sense of psychological descent</li>
                                <li><strong>Portrait Treatment:</strong> Dramatic manipulation of Florence Pugh's image</li>
                                <li><strong>Geometric Forms:</strong> Red triangle suggesting cultish control</li>
                                <li><strong>Dynamic Tension:</strong> Composition expressing manipulation</li>
                            </ul>
                        </div>
                    </div>
                    <div class="process-step">
                        <div class="step-number">02</div>
                        <div class="step-content">
                            <h3>Movement Connection</h3>
                            <ul>
                                <li><strong>High Contrast:</strong> Bold propaganda-style visual hierarchy</li>
                                <li><strong>Geometric Impact:</strong> Forms create emotional resonance</li>
                                <li><strong>Portrait Manipulation:</strong> Psychological effect through distortion</li>
                                <li><strong>Visual Structure:</strong> Dynamic arrangements for tension</li>
                            </ul>
                        </div>
                    </div>
                </div>
        </section>

        <!-- Final Outcome -->
        <section class="case-study-section solution">
                <div class="section-header">
                    <h2>Final Outcome</h2>
                    <p class="section-subtitle">Historical Movement Reimagined</p>
                </div>
                <div class="solution-content">
                    <div class="solution-image">
                        <img src="images/2301_Cort_p1_StenburgPoster-1 copy.jpg" alt="Final Constructivist Film Poster" loading="lazy">
                    </div>
                    <div class="solution-details">
                        <h3>Design Resolution</h3>
                        <p>A contemporary horror film poster that successfully adapts Constructivist propaganda techniques to create psychological impact and visual drama.</p>
                        
                        <h4>Key Elements:</h4>
                        <ul>
                            <li><strong>Psychological Depth:</strong> Successfully captures themes of manipulation</li>
                            <li><strong>Visual Drama:</strong> Creates immediate emotional impact</li>
                            <li><strong>Symbolic Power:</strong> Uses geometric forms effectively</li>
                            <li><strong>Historical Connection:</strong> Honors propaganda techniques</li>
                        </ul>

                        <p>The design successfully bridges historical Constructivist techniques with contemporary horror themes, creating a compelling visual narrative that serves both artistic and promotional purposes.</p>
                    </div>
                </div>
        </section>

        <!-- Results & Reflection -->
        <section class="case-study-section results">
                <div class="section-header">
                    <h2>Results & Reflection</h2>
                    <p class="section-subtitle">Historical Techniques in Modern Context</p>
                </div>
                <div class="results-content">
                    <div class="results-outcomes">
                        <h3>Project Impact</h3>
                        <p>This project demonstrated how historical design movements can be reinterpreted for contemporary subjects while maintaining their core principles and impact.</p>
                        
                        <p>The marriage of Constructivist drama with psychological horror creates a compelling visual narrative that honors both the source material and the historical movement.</p>
                    </div>
                    <div class="results-learning">
                        <h3>What I Gained</h3>
                        <ul>
                            <li><strong>Deep understanding of propaganda techniques</strong> and their modern applications</li>
                            <li><strong>Skills in geometric composition</strong> for psychological impact</li>
                            <li><strong>Experience adapting historical styles</strong> to contemporary contexts</li>
                            <li><strong>Appreciation for visual tension</strong> in design narratives</li>
                        </ul>
                        
                        <h4>Design Philosophy:</h4>
                        <p>Historical design movements provide powerful tools that can be adapted to create compelling contemporary work. Understanding and respecting these foundations while bringing modern perspective creates designs that resonate across time periods.</p>
                    </div>
                </div>
        </section>
