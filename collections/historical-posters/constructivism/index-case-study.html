                <h2>Overview</h2>
            </div>
            <p>A film poster study reimagining Midsommar through the lens of Russian Constructivism and the Stenberg Brothers' revolutionary design approach. This project adapts propaganda techniques to create psychological impact in a contemporary horror context.</p>
            <p>Using spiral composition, dramatic portrait manipulation, and geometric forms to convey themes of cultish control and psychological descent.</p>
        </section>

        <!-- Solution -->

            </div>
            <p>The final design features a spiral structure creating psychological tension, portrait manipulation expressing emotional disturbance, and bold geometric forms suggesting control and manipulation.</p>
