<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Approval Tool - Leah Cortez Studios</title>
    <link href="https://fonts.googleapis.com/css2?family=IM+Fell+English&family=IBM+Plex+Mono:ital@0;1&family=Pirata+One&display=swap" rel="stylesheet">
    <style>
        :root {
            --color-background: #000000;
            --color-text: #ffffff;
            --color-primary-accent: #f8c8d0;
            --color-secondary-accent: #7e1c2e;
            --font-headings: 'Pirata One', cursive;
            --font-body: 'IM Fell English', serif;
            --font-accent: 'IBM Plex Mono', monospace;
        }

        body {
            font-family: var(--font-body);
            background: var(--color-background);
            color: var(--color-text);
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(126, 28, 46, 0.1);
            border: 1px solid var(--color-primary-accent);
            border-radius: 10px;
            padding: 30px;
        }

        h1 {
            font-family: var(--font-headings);
            color: var(--color-primary-accent);
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: var(--color-primary-accent);
            font-family: var(--font-accent);
            margin-bottom: 8px;
            font-weight: bold;
        }

        input, textarea, select {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--color-secondary-accent);
            border-radius: 5px;
            background: rgba(0, 0, 0, 0.5);
            color: var(--color-text);
            font-family: var(--font-body);
            font-size: 1rem;
        }

        select option {
            background: var(--color-background);
            color: var(--color-text);
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .btn {
            background: var(--color-primary-accent);
            color: var(--color-background);
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            font-family: var(--font-accent);
            font-weight: bold;
            cursor: pointer;
            font-size: 1rem;
            width: 100%;
            margin-top: 20px;
            transition: background 0.3s ease;
        }

        .btn:hover {
            background: rgba(248, 200, 208, 0.8);
        }

        .instructions {
            background: rgba(248, 200, 208, 0.05);
            border: 1px solid var(--color-primary-accent);
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 30px;
        }

        .instructions h3 {
            color: var(--color-primary-accent);
            font-family: var(--font-headings);
            margin-bottom: 15px;
        }

        .instructions ol {
            line-height: 1.6;
            padding-left: 20px;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            background: var(--color-primary-accent);
            color: var(--color-background);
            border-radius: 8px;
            font-weight: bold;
            z-index: 1000;
            transform: translateX(100%);
            transition: transform 0.3s ease;
        }

        .notification.show {
            transform: translateX(0);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ¨ Quick Approval Tool</h1>
        
        <div class="instructions">
            <h3>How to Use:</h3>
            <ol>
                <li>Receive artwork submission email</li>
                <li>Copy the details from the email into this form</li>
                <li>Save image from email attachment to your computer</li>
                <li>Upload image and fill out the form below</li>
                <li>Click "Approve & Add to Showcase" to instantly add it</li>
            </ol>
        </div>

        <form id="approvalForm">
            <div class="form-group">
                <label for="artistName">Artist Name*</label>
                <input type="text" id="artistName" required placeholder="Copy from email">
            </div>

            <div class="form-group">
                <label for="artworkTitle">Artwork Title*</label>
                <input type="text" id="artworkTitle" required placeholder="Copy from email">
            </div>

            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" placeholder="Copy from email or add your own"></textarea>
            </div>

            <div class="form-group">
                <label for="medium">Medium/Technique</label>
                <select id="medium">
                    <option value="digital">Digital Art</option>
                    <option value="traditional">Traditional Art</option>
                    <option value="mixed-media">Mixed Media</option>
                    <option value="photography">Photography</option>
                    <option value="sculpture">Sculpture</option>
                    <option value="textile">Textile Art</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div class="form-group">
                <label for="category">Category</label>
                <select id="category">
                    <option value="daily-prompt">Daily Prompt Response</option>
                    <option value="personal">Personal Work</option>
                    <option value="commission">Commission Work</option>
                    <option value="study">Study/Practice</option>
                    <option value="collaboration">Collaboration</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div class="form-group">
                <label for="imageFile">Upload Artwork Image*</label>
                <input type="file" id="imageFile" accept="image/*" required>
            </div>

            <button type="submit" class="btn">ðŸš€ Approve & Add to Showcase</button>
        </form>
    </div>

    <script>
        document.getElementById('approvalForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const artistName = document.getElementById('artistName').value;
            const artworkTitle = document.getElementById('artworkTitle').value;
            const description = document.getElementById('description').value;
            const medium = document.getElementById('medium').value;
            const category = document.getElementById('category').value;
            const imageFile = document.getElementById('imageFile').files[0];
            
            if (!artistName || !artworkTitle || !imageFile) {
                alert('Please fill in required fields and select an image');
                return;
            }
            
            // Create artwork data
            const reader = new FileReader();
            reader.onload = function(e) {
                const artworkData = {
                    id: 'manual-' + Date.now(),
                    artistName: artistName,
                    title: artworkTitle,
                    description: description,
                    medium: medium,
                    category: category,
                    imageUrl: e.target.result,
                    dateAdded: new Date().toISOString().split('T')[0],
                    likes: 0,
                    status: 'approved'
                };
                
                // Store for community page to pick up
                localStorage.setItem('pendingApprovalArtwork', JSON.stringify(artworkData));
                
                showNotification('âœ… Artwork approved! Opening community page...');
                
                // Open community page
                setTimeout(() => {
                    window.open('../community/', '_blank');
                }, 1000);
                
                // Reset form
                document.getElementById('approvalForm').reset();
            };
            
            reader.readAsDataURL(imageFile);
        });
        
        function showNotification(message) {
            const notification = document.createElement('div');
            notification.className = 'notification';
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => notification.classList.add('show'), 100);
            setTimeout(() => {
                notification.classList.remove('show');
                setTimeout(() => notification.remove(), 300);
            }, 3000);
        }
    </script>
</body>
</html>
