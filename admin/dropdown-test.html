<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown Test - Dark Theme</title>
    <style>
        :root {
            --color-background: #000000;
            --color-text: #ffffff;
            --color-primary-accent: #f8c8d0;
            --color-secondary-accent: #7e1c2e;
            --font-body: 'IM Fell English', serif;
        }

        body {
            background: var(--color-background);
            color: var(--color-text);
            font-family: var(--font-body);
            padding: 50px;
        }

        .test-container {
            max-width: 400px;
            background: rgba(0, 0, 0, 0.5);
            padding: 30px;
            border-radius: 10px;
            border: 1px solid var(--color-primary-accent);
        }

        h1 {
            color: var(--color-primary-accent);
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: var(--color-primary-accent);
            margin-bottom: 8px;
            font-weight: bold;
        }

        /* SUPER AGGRESSIVE dropdown styling */
        select {
            width: 100% !important;
            padding: 12px 15px !important;
            border: 1px solid rgba(248, 200, 208, 0.3) !important;
            border-radius: 8px !important;
            background: rgba(0, 0, 0, 0.8) !important;
            color: #ffffff !important;
            font-family: inherit !important;
            font-size: 16px !important;
            
            /* Remove ALL default styling */
            -webkit-appearance: none !important;
            -moz-appearance: none !important;
            appearance: none !important;
            
            /* Custom dropdown arrow */
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%23f8c8d0' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6,9 12,15 18,9'%3e%3c/polyline%3e%3c/svg%3e") !important;
            background-repeat: no-repeat !important;
            background-position: right 12px center !important;
            background-size: 16px !important;
            padding-right: 40px !important;
        }

        select option {
            background: #000000 !important;
            color: #ffffff !important;
            padding: 10px !important;
        }

        select option:hover {
            background: rgba(248, 200, 208, 0.2) !important;
        }

        select option:checked,
        select option:selected {
            background: rgba(248, 200, 208, 0.3) !important;
            color: #ffffff !important;
        }

        /* Force dark for all browsers */
        select::-ms-expand {
            display: none;
        }

        /* Webkit specific */
        select::-webkit-scrollbar {
            background: #000000;
        }

        .result {
            margin-top: 20px;
            padding: 15px;
            background: rgba(126, 28, 46, 0.2);
            border-radius: 5px;
            border: 1px solid var(--color-secondary-accent);
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>ðŸŽ¨ Dropdown Test</h1>
        
        <div class="form-group">
            <label for="testSelect1">Test Select 1 (Medium):</label>
            <select id="testSelect1">
                <option value="">Select medium</option>
                <option value="digital">Digital Art</option>
                <option value="traditional">Traditional Art</option>
                <option value="mixed-media">Mixed Media</option>
                <option value="photography">Photography</option>
                <option value="sculpture">Sculpture</option>
                <option value="textile">Textile Art</option>
                <option value="other">Other</option>
            </select>
        </div>

        <div class="form-group">
            <label for="testSelect2">Test Select 2 (Category):</label>
            <select id="testSelect2">
                <option value="">Select category</option>
                <option value="daily-prompt">Daily Prompt Response</option>
                <option value="personal">Personal Work</option>
                <option value="commission">Commission Work</option>
                <option value="study">Study/Practice</option>
                <option value="collaboration">Collaboration</option>
                <option value="other">Other</option>
            </select>
        </div>

        <div class="result" id="result">
            Select options above to test the dark theme styling...
        </div>
    </div>

    <script>
        // Test the dropdowns
        document.getElementById('testSelect1').addEventListener('change', function() {
            updateResult();
        });

        document.getElementById('testSelect2').addEventListener('change', function() {
            updateResult();
        });

        function updateResult() {
            const select1 = document.getElementById('testSelect1').value;
            const select2 = document.getElementById('testSelect2').value;
            const result = document.getElementById('result');
            
            result.innerHTML = `
                <strong>Selected Values:</strong><br>
                Medium: ${select1 || 'None'}<br>
                Category: ${select2 || 'None'}<br>
                <br>
                <em>Are the dropdown backgrounds dark/transparent?</em>
            `;
        }
    </script>
</body>
</html>
