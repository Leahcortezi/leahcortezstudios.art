<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop | Leah Cortez Studio</title>
    <meta name="description" content="Shop original art prints, stickers, and merchandise from Leah Cortez Studio.">
    
    <!-- Favicon -->
    <link rel="icon" href="../icons/favicon.ico?v=2025" type="image/x-icon">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Pirata+One&family=IM+Fell+English&family=IBM+Plex+Mono:wght@300;400;500&display=swap" rel="stylesheet">
    
    <style>
        /* ==========================================
           CSS VARIABLES - Matching your site
           ========================================== */
        :root {
            --color-background: #000000;
            --color-text: #ffffff;
            --color-primary-accent: #f8c8d0;
            --color-secondary-accent: #7e1c2e;
            --font-headings: 'Pirata One', cursive;
            --font-body: 'IM Fell English', serif;
            --font-accent: 'IBM Plex Mono', monospace;
        }

        /* ==========================================
           RESET & BASE STYLES
           ========================================== */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: var(--font-body);
            background-color: var(--color-background);
            color: var(--color-text);
            line-height: 1.6;
            min-height: 100vh;
        }

        /* ==========================================
           NAVIGATION
           ========================================== */
        nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(248, 200, 208, 0.1);
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            text-decoration: none;
            display: flex;
            align-items: center;
        }

        .logo-img {
            height: 50px;
            width: auto;
            transition: opacity 0.3s ease;
        }

        .logo:hover .logo-img {
            opacity: 0.8;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            list-style: none;
        }

        .nav-links a {
            font-family: var(--font-accent);
            font-size: 0.85rem;
            color: var(--color-text);
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: var(--color-primary-accent);
        }

        /* ==========================================
           SHOP HERO
           ========================================== */
        .shop-hero {
            padding: 8rem 2rem 4rem;
            text-align: center;
            background: linear-gradient(135deg, rgba(126, 28, 46, 0.1) 0%, rgba(0, 0, 0, 1) 100%);
        }

        .shop-hero h1 {
            font-family: var(--font-headings);
            font-size: 4rem;
            color: var(--color-primary-accent);
            margin-bottom: 1rem;
            letter-spacing: 3px;
        }

        .shop-hero p {
            font-family: var(--font-body);
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.8);
            max-width: 600px;
            margin: 0 auto;
        }

        /* ==========================================
           PRODUCT GRID
           ========================================== */
        .shop-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 3rem 2rem 5rem;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 2rem;
        }

        .product-card {
            background: rgba(126, 28, 46, 0.08);
            border: 1px solid rgba(248, 200, 208, 0.15);
            border-radius: 8px;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .product-card:hover {
            transform: translateY(-5px);
            border-color: rgba(248, 200, 208, 0.3);
            box-shadow: 0 10px 30px rgba(126, 28, 46, 0.2);
        }

        .product-image {
            width: 100%;
            aspect-ratio: 1;
            object-fit: cover;
            background: #111;
        }

        .product-info {
            padding: 1.5rem;
        }

        .product-title {
            font-family: var(--font-headings);
            font-size: 1.4rem;
            color: var(--color-primary-accent);
            margin-bottom: 0.5rem;
        }

        .product-description {
            font-family: var(--font-body);
            font-size: 0.95rem;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 1rem;
            line-height: 1.5;
        }

        .product-price {
            font-family: var(--font-accent);
            font-size: 1.1rem;
            color: var(--color-primary-accent);
            margin-bottom: 1rem;
        }

        .product-meta {
            font-family: var(--font-accent);
            font-size: 0.75rem;
            color: rgba(255, 255, 255, 0.5);
            text-transform: uppercase;
            margin-bottom: 1rem;
        }

        /* ==========================================
           BUY BUTTON (Shopify placeholder)
           ========================================== */
        .buy-button {
            display: inline-block;
            width: 100%;
            padding: 0.875rem 1.5rem;
            font-family: var(--font-accent);
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--color-primary-accent);
            background: transparent;
            border: 2px solid var(--color-primary-accent);
            border-radius: 0;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            text-decoration: none;
        }

        .buy-button:hover {
            background: var(--color-secondary-accent);
            border-color: var(--color-secondary-accent);
            color: var(--color-primary-accent);
        }

        /* Shopify Buy Button container styling */
        .shopify-buy-button {
            margin-top: 1rem;
        }

        /* ==========================================
           COMING SOON STATE
           ========================================== */
        .coming-soon-card {
            background: rgba(126, 28, 46, 0.05);
            border: 2px dashed rgba(248, 200, 208, 0.2);
            border-radius: 8px;
            padding: 3rem 2rem;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 350px;
        }

        .coming-soon-card h3 {
            font-family: var(--font-headings);
            font-size: 1.5rem;
            color: var(--color-primary-accent);
            margin-bottom: 0.5rem;
        }

        .coming-soon-card p {
            font-family: var(--font-body);
            color: rgba(255, 255, 255, 0.5);
            font-style: italic;
        }

        .loading-products {
            grid-column: 1 / -1;
            text-align: center;
            padding: 4rem 2rem;
        }

        .loading-products p {
            font-family: var(--font-accent);
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .coming-soon-section {
            max-width: 400px;
            margin: 0 auto;
        }

        /* ==========================================
           FOOTER
           ========================================== */
        footer {
            background: rgba(126, 28, 46, 0.1);
            border-top: 1px solid rgba(248, 200, 208, 0.1);
            padding: 2rem;
            text-align: center;
        }

        footer p {
            font-family: var(--font-accent);
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.5);
        }

        /* ==========================================
           RESPONSIVE
           ========================================== */
        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }

            .shop-hero h1 {
                font-size: 2.5rem;
            }

            .shop-hero {
                padding: 6rem 1rem 3rem;
            }

            .shop-container {
                padding: 2rem 1rem;
            }

            .product-grid {
                grid-template-columns: 1fr;
                max-width: 400px;
                margin: 0 auto;
            }
        }

        /* ==========================================
           SETUP INSTRUCTIONS (Remove after setup)
           ========================================== */
        .setup-notice {
            background: linear-gradient(135deg, rgba(126, 28, 46, 0.2) 0%, rgba(126, 28, 46, 0.1) 100%);
            border: 1px solid rgba(248, 200, 208, 0.3);
            border-radius: 8px;
            padding: 2rem;
            margin-bottom: 3rem;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }

        .setup-notice h3 {
            font-family: var(--font-headings);
            color: var(--color-primary-accent);
            margin-bottom: 1rem;
        }

        .setup-notice ol {
            font-family: var(--font-body);
            margin-left: 1.5rem;
            color: rgba(255, 255, 255, 0.8);
        }

        .setup-notice li {
            margin-bottom: 0.75rem;
        }

        .setup-notice code {
            font-family: var(--font-accent);
            background: rgba(0, 0, 0, 0.3);
            padding: 0.2rem 0.5rem;
            border-radius: 4px;
            font-size: 0.85rem;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav>
        <div class="nav-container">
            <a href="../index.html" class="logo">
                <img src="../images/logo/logo2.png" alt="Leah Cortez Studio" class="logo-img">
            </a>
            <ul class="nav-links">
                <li><a href="../index.html">Home</a></li>
                <li><a href="../collections/index.html">Portfolio</a></li>
                <li><a href="../bio/index.html">Bio</a></li>
                <li><a href="../contact/index.html">Contact</a></li>
            </ul>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="shop-hero">
        <h1>Shop</h1>
        <p>Original prints, stickers, and wearable art from my studio to yours.</p>
    </section>

    <!-- Shop Container -->
    <main class="shop-container">
        
        <!-- Products will be loaded dynamically from Shopify -->
        <div class="product-grid" id="product-grid">
            <!-- Loading state -->
            <div class="loading-products" id="loading-state">
                <p>Loading products...</p>
            </div>
        </div>

        <!-- Coming Soon - shown when no products or as placeholder -->
        <div class="coming-soon-section" id="coming-soon" style="display: none;">
            <div class="coming-soon-card">
                <h3>Shop Opening Soon</h3>
                <p>Beautiful prints and merchandise are on the way...</p>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <p>Leah Cortez © 2025 — All artwork is original and protected by copyright.</p>
    </footer>

    <!-- Shopify Buy Button SDK -->
    <script type="text/javascript">
    /*
     * =============================================
     * SHOPIFY CONFIGURATION
     * =============================================
     * Replace these values with your Shopify store info:
     * 1. Go to Shopify Admin → Settings → Apps and sales channels
     * 2. Click "Develop apps" → Create an app
     * 3. Configure Storefront API scopes (read products, read checkouts)
     * 4. Install the app and copy the Storefront access token
     */
    const SHOPIFY_CONFIG = {
        domain: 'YOUR-STORE.myshopify.com',  // Replace with your store domain
        storefrontAccessToken: 'YOUR-STOREFRONT-ACCESS-TOKEN'  // Replace with your token
    };

    // Check if Shopify is configured
    const isShopifyConfigured = !SHOPIFY_CONFIG.domain.includes('YOUR-STORE');

    (function () {
        if (!isShopifyConfigured) {
            // Show placeholder products when Shopify isn't configured yet
            showPlaceholderProducts();
            return;
        }

        var scriptURL = 'https://sdks.shopifycdn.com/buy-button/latest/buy-button-storefront.min.js';
        if (window.ShopifyBuy) {
            if (window.ShopifyBuy.UI) {
                ShopifyBuyInit();
            } else {
                loadScript();
            }
        } else {
            loadScript();
        }

        function loadScript() {
            var script = document.createElement('script');
            script.async = true;
            script.src = scriptURL;
            (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(script);
            script.onload = ShopifyBuyInit;
        }

        function ShopifyBuyInit() {
            var client = ShopifyBuy.buildClient({
                domain: SHOPIFY_CONFIG.domain,
                storefrontAccessToken: SHOPIFY_CONFIG.storefrontAccessToken,
            });

            ShopifyBuy.UI.onReady(client).then(function (ui) {
                // Fetch all products and create the grid
                client.product.fetchAll().then(function(products) {
                    document.getElementById('loading-state').style.display = 'none';
                    
                    if (products.length === 0) {
                        document.getElementById('coming-soon').style.display = 'block';
                        return;
                    }

                    const grid = document.getElementById('product-grid');
                    
                    products.forEach(function(product, index) {
                        // Create product card
                        const card = document.createElement('article');
                        card.className = 'product-card';
                        card.innerHTML = `
                            <img src="${product.images[0] ? product.images[0].src : '../images/logo/logo2.png'}" 
                                 alt="${product.title}" class="product-image">
                            <div class="product-info">
                                <h2 class="product-title">${product.title}</h2>
                                <p class="product-meta">${product.productType || ''}</p>
                                <p class="product-description">${product.description ? product.description.substring(0, 100) + '...' : ''}</p>
                                <p class="product-price">$${parseFloat(product.variants[0].price.amount).toFixed(2)}</p>
                                <div id="product-component-${index}"></div>
                            </div>
                        `;
                        grid.appendChild(card);

                        // Create Buy Button for this product
                        ui.createComponent('product', {
                            id: product.id,
                            node: document.getElementById(`product-component-${index}`),
                            moneyFormat: '%24%7B%7Bamount%7D%7D',
                            options: {
                                product: {
                                    iframe: false,
                                    contents: {
                                        img: false,
                                        title: false,
                                        price: false,
                                        description: false,
                                        button: true,
                                        quantity: false
                                    },
                                    styles: {
                                        button: {
                                            'font-family': '"IBM Plex Mono", monospace',
                                            'font-size': '0.85rem',
                                            'padding': '0.875rem 1.5rem',
                                            'background-color': 'transparent',
                                            'color': '#f8c8d0',
                                            'border': '2px solid #f8c8d0',
                                            'border-radius': '0',
                                            ':hover': {
                                                'background-color': '#7e1c2e',
                                                'border-color': '#7e1c2e',
                                                'color': '#f8c8d0'
                                            }
                                        }
                                    },
                                    text: {
                                        button: 'Add to Cart'
                                    }
                                },
                                cart: {
                                    styles: {
                                        button: {
                                            'font-family': '"IBM Plex Mono", monospace',
                                            'background-color': '#7e1c2e',
                                            'color': '#f8c8d0',
                                            ':hover': {
                                                'background-color': '#5a1420'
                                            }
                                        }
                                    }
                                },
                                toggle: {
                                    styles: {
                                        toggle: {
                                            'background-color': '#7e1c2e',
                                            ':hover': {
                                                'background-color': '#5a1420'
                                            }
                                        }
                                    }
                                }
                            }
                        });
                    });

                    // Add coming soon card at the end
                    const comingSoon = document.createElement('article');
                    comingSoon.className = 'coming-soon-card';
                    comingSoon.innerHTML = '<h3>More Coming Soon</h3><p>New products are on the way...</p>';
                    grid.appendChild(comingSoon);
                });
            });
        }

        function showPlaceholderProducts() {
            const grid = document.getElementById('product-grid');
            document.getElementById('loading-state').style.display = 'none';
            
            grid.innerHTML = `
                <article class="product-card">
                    <img src="../images/logo/logo2.png" alt="Art Print" class="product-image">
                    <div class="product-info">
                        <h2 class="product-title">Art Print</h2>
                        <p class="product-meta">8" × 10" Giclée Print</p>
                        <p class="product-description">High-quality archival print on museum-grade paper.</p>
                        <p class="product-price">$25.00</p>
                        <button class="buy-button" onclick="alert('Connect Shopify to enable purchases!')">Add to Cart</button>
                    </div>
                </article>
                <article class="product-card">
                    <img src="../images/logo/logo2.png" alt="Sticker Pack" class="product-image">
                    <div class="product-info">
                        <h2 class="product-title">Sticker Pack</h2>
                        <p class="product-meta">Vinyl Die-Cut Stickers</p>
                        <p class="product-description">Set of 5 waterproof vinyl stickers featuring my artwork.</p>
                        <p class="product-price">$12.00</p>
                        <button class="buy-button" onclick="alert('Connect Shopify to enable purchases!')">Add to Cart</button>
                    </div>
                </article>
                <article class="coming-soon-card">
                    <h3>Connect Shopify</h3>
                    <p>Edit SHOPIFY_CONFIG in this file to connect your store.</p>
                </article>
            `;
        }
    })();

    // Also expose placeholder function globally
    function showPlaceholderProducts() {
        const grid = document.getElementById('product-grid');
        if (document.getElementById('loading-state')) {
            document.getElementById('loading-state').style.display = 'none';
        }
        
        grid.innerHTML = `
            <article class="product-card">
                <img src="../images/logo/logo2.png" alt="Art Print" class="product-image">
                <div class="product-info">
                    <h2 class="product-title">Art Print</h2>
                    <p class="product-meta">8" × 10" Giclée Print</p>
                    <p class="product-description">High-quality archival print on museum-grade paper.</p>
                    <p class="product-price">$25.00</p>
                    <button class="buy-button" onclick="alert('Connect Shopify to enable purchases!')">Add to Cart</button>
                </div>
            </article>
            <article class="product-card">
                <img src="../images/logo/logo2.png" alt="Sticker Pack" class="product-image">
                <div class="product-info">
                    <h2 class="product-title">Sticker Pack</h2>
                    <p class="product-meta">Vinyl Die-Cut Stickers</p>
                    <p class="product-description">Set of 5 waterproof vinyl stickers featuring my artwork.</p>
                    <p class="product-price">$12.00</p>
                    <button class="buy-button" onclick="alert('Connect Shopify to enable purchases!')">Add to Cart</button>
                </div>
            </article>
            <article class="coming-soon-card">
                <h3>Connect Shopify</h3>
                <p>Edit SHOPIFY_CONFIG in this file to connect your store.</p>
            </article>
        `;
    }
    </script>

</body>
</html>
