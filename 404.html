<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- SEO and Social Sharing Tags -->
    <title>404 Not Found | Leah Cortez Studio</title>
    <meta name="description" content="Page not found.">
    <!-- noindex tells search engines not to index this page -->
    <meta name="robots" content="noindex, nofollow">

    <!-- Favicon Links -->
    <link rel="icon" href="icons/favicon.ico" type="image/x-icon">

    <!-- Stylesheet Links -->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/404.css">

</head>
<body>

    <!-- The 404 page has a minimal structure, often omitting the standard header and footer
         for a more focused and intentional error message. -->

    <!-- Main Content -->
    <main class="not-found-page">
        <!-- Floating void elements -->
        <div class="void-particles">
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
        </div>
        
        <!-- Ethereal background elements -->
        <div class="void-whispers">
            <div class="whisper"></div>
            <div class="whisper"></div>
            <div class="whisper"></div>
        </div>
        
        <div class="not-found-container">
            <h1>404</h1>
            <p class="message">You wandered into the void.</p>
            <a href="index.html" class="home-button">Return to Light</a>
        </div>
    </main>

    <!-- We can omit the standard footer for a cleaner 404 page -->

    <!-- The main script is likely not needed, but we include it just in case
         any global styles or scripts have dependencies. -->
    <script src="scripts/main.js" defer></script>

</body>
</html>
