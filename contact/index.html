    <!-- Main Content -->
    <main class="contact-page">
        <div class="contact-container">
            <h1>Contact</h1>
            <p class="contact-intro">Ready to bring your vision to life? Let's collaborate on something beautiful together. Whether you're looking for custom artwork, design services, or have questions about my work, I'd love to hear from you.</p>

            <!-- Contact Form -->
            <form id="contact-form" class="contact-form" action="#" method="POST">

                <!-- Standard Form Fields -->
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="subject">Subject</label>
                    <input type="text" id="subject" name="subject" required>
                </div>

                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="6" required></textarea>
                </div>

                <!-- Honeypot Field for Spam Protection (hidden from users) -->
                <div class="form-group honeypot">
                    <label for="honeypot">Do not fill this out</label>
                    <input type="text" id="honeypot" name="honeypot" tabindex="-1" autocomplete="off">
                </div>

                <!-- Simple Math CAPTCHA -->
                <div class="form-group captcha">
                    <label for="captcha-answer" id="captcha-question">What is 5 + 3?</label>
                    <input type="number" id="captcha-answer" name="captcha-answer" required>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="submit-btn">Send Message</button>
            </form>
        </div>
    </main>

    <!-- Footer -->
    <footer class="main-footer">
