    <style>
        :root {
            --cream: #f8f4ed;
            --dark-bg: #1a1614;
            --burgundy: #7e1c2e;
            --pink: #f8c8d0;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'IBM Plex Mono', monospace;
            background: var(--dark-bg);
            color: var(--cream);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            position: relative;
            overflow-x: hidden;
        }
        
        /* Background decorative elements */
        body::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at 50% 50%, rgba(126, 28, 46, 0.03) 0%, transparent 50%);
            animation: rotate 60s linear infinite;
            z-index: 0;
        }
        
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .card-container {
            max-width: 500px;
            width: 100%;
            position: relative;
            z-index: 1;
            animation: fadeIn 0.8s ease-out;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .card-header {
            text-align: center;
            margin-bottom: 3rem;
        }
        
        .logo {
            width: 120px;
            height: 120px;
            margin: 0 auto 1.5rem;
            opacity: 0;
            animation: logoAppear 0.8s ease-out 0.2s forwards;
        }
        
        @keyframes logoAppear {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        .logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            filter: drop-shadow(0 4px 12px rgba(0, 0, 0, 0.3));
        }
        
        h1 {
            font-family: 'Pirata One', cursive;
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            color: var(--pink);
            letter-spacing: 1px;
        }
        
        .tagline {
            font-size: 0.875rem;
            color: rgba(248, 244, 237, 0.7);
            letter-spacing: 2px;
            text-transform: uppercase;
        }
        
        .links-container {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        
        .link-card {
            background: rgba(248, 200, 208, 0.05);
            border: 1.5px solid rgba(248, 200, 208, 0.2);
            border-radius: 8px;
            padding: 1.25rem 1.5rem;
            text-decoration: none;
            color: var(--cream);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            gap: 1rem;
            position: relative;
            overflow: hidden;
            opacity: 0;
            animation: slideIn 0.5s ease-out forwards;
        }
        
        .link-card:nth-child(1) { animation-delay: 0.3s; }
        .link-card:nth-child(2) { animation-delay: 0.4s; }
        .link-card:nth-child(3) { animation-delay: 0.5s; }
        .link-card:nth-child(4) { animation-delay: 0.6s; }
        .link-card:nth-child(5) { animation-delay: 0.7s; }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        .link-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 0;
            height: 100%;
            background: rgba(248, 200, 208, 0.1);
            transition: width 0.3s ease;
            z-index: 0;
        }
        
        .link-card:hover::before {
            width: 100%;
        }
        
        .link-card:hover {
            border-color: rgba(248, 200, 208, 0.5);
            transform: translateX(4px);
            background: rgba(248, 200, 208, 0.08);
        }
        
        .link-icon {
            width: 24px;
            height: 24px;
            flex-shrink: 0;
            position: relative;
            z-index: 1;
        }
        
        .link-content {
            flex: 1;
            position: relative;
            z-index: 1;
        }
        
        .link-title {
            font-size: 1rem;
            font-weight: 500;
            margin-bottom: 0.25rem;
            letter-spacing: 0.5px;
        }
        
        .link-description {
            font-size: 0.75rem;
            color: rgba(248, 244, 237, 0.6);
            letter-spacing: 0.5px;
        }
        
        .link-arrow {
            font-size: 1.25rem;
            color: var(--pink);
            transition: transform 0.3s ease;
            position: relative;
            z-index: 1;
        }
        
        .link-card:hover .link-arrow {
            transform: translateX(4px);
        }
        
        .footer {
            text-align: center;
            margin-top: 3rem;
            font-size: 0.75rem;
            color: rgba(248, 244, 237, 0.4);
            letter-spacing: 1px;
        }
        
        @media (max-width: 768px) {
            body {
                padding: 1.5rem;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .tagline {
                font-size: 0.75rem;
            }
            
            .link-card {
                padding: 1rem 1.25rem;
            }
            
            .link-title {
                font-size: 0.9rem;
            }
            
            .link-description {
                font-size: 0.7rem;
            }
        }
    </style>
</head>
