<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Test</title>
    <style>
        .hidden { display: none; }
        .quiz-btn { padding: 10px 20px; margin: 10px; cursor: pointer; }
        .option-btn { display: block; width: 100%; margin: 5px 0; padding: 15px; text-align: left; }
        .selected { background-color: #ccc; }
        .quiz-questions, .quiz-results { margin: 20px; }
    </style>
</head>
<body>
    <div id="quiz-container">
        <!-- Quiz Start -->
        <div class="quiz-start">
            <h2>Portfolio Personality Quiz</h2>
            <button id="start-quiz-btn" class="quiz-btn">Start Quiz</button>
        </div>

        <!-- Quiz Questions -->
        <div class="quiz-questions hidden">
            <div class="progress-container">
                <span class="progress-text">Question <span id="current-question">1</span> of <span id="total-questions">8</span></span>
            </div>

            <div class="question-container">
                <h3 id="question-text" class="question-text"></h3>
                <div id="answer-options" class="answer-options"></div>
            </div>
        </div>

        <!-- Quiz Results -->
        <div class="quiz-results hidden">
            <div class="result-container"></div>
        </div>
    </div>

    <script src="scripts/quiz.js"></script>
    <script>
        // Initialize quiz when page loads
        document.addEventListener('DOMContentLoaded', function() {
            console.log('ðŸš€ Initializing quiz...');
            window.quiz = new PortfolioQuiz();
        });
    </script>
</body>
</html>
